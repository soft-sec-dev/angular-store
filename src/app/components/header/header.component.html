<mat-toolbar class="max-w-7xl border-x">
    <a href="" routerLink="home">Store Angular</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon [matBadge]="1" matBadgeColor="warn">shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">1 items</span>
                <a href="" routerLink="cart">View Cart</a>
            </div>
            <div class="py-3">
                <div class="flex justify-between font-light mb-2">
                    <p>keyboard x 1</p>
                    <span class="font-bold">{{'150'|currency}}</span>
                </div>
                <div class="flex justify-between py-3 font-light">
                    Total:
                    <span class="font-bold">{{'450' |currency}}</span>
                </div>
                <div class="pt-3 flex justify-between">
                    <button class="bg-rose-800 text-white rounded-full w-9 h-9">
                        <mat-icon>remove_shopping_cart</mat-icon>
                    </button>
                    <button class="bg-green-700 text-white rounded-full w-9 h-9">
                        <mat-icon>remove_shopping_cart</mat-icon>
                    </button>
                </div>
    
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
