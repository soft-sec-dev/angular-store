<mat-expansion-panel *ngIf="categories">
    <mat-expansion-panel-header>
        <mat-panel-title>CATEGORIES</mat-panel-title>
    </mat-expansion-panel-header>
    <mat-selection-list [multiple]="false">
        <mat-list-option *ngFor="let caterory of categories" [value]="caterory">
            <button (click)="onShowCategory(caterory)">{{caterory}}</button>
        </mat-list-option>
    </mat-selection-list>
</mat-expansion-panel>
